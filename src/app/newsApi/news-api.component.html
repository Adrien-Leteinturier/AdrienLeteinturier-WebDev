<div class="app-news-container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2 class="text-center">Live News by
        <a href="https://newsapi.org/">NewsApi</a>
      </h2>
    </div>
  </div>
  <div class="row app-news-button-src text-center">
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">
      <button (click)="sendNewsDataGeneral()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Générale
      </button>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">
      <button (click)="sendNewsDataEntertainment()"
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Divertissement
      </button>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">
      <button (click)="sendNewsDataHealth()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Santé
      </button>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">
      <button (click)="sendNewsDataScience()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Sciences
      </button>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">
      <button (click)="sendNewsDataSports()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Sports
      </button>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">
      <button (click)="sendNewsDataTechnology()"
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">La technologie
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
          <div class="app-news-img-container">
            <img src="{{imgNews == null ? noImg : imgNews}}">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 app-news-text text-center no-padding-left">
          <div class="app-news-text-container" *ngFor="let dataNew of dataNews; let i=index" hightlightcolor="#6740B3"
               texthighlightcolor="white" [appClickEnter] [appClickOut] (click)="selectedSrcData(i)"
               (mouseleave)="imgClass = false">
            <h3>{{dataNew.title}}</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="app-news-content-container">
            <span>{{contentNews}}</span>
            <a href="{{authorNewsLink}}">
              <cite>{{authorNews === null ? srcName : authorNews}}</cite>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
