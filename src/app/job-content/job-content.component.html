<div class="row">
    <div class="col-lg-12">
        <header>
            <div class="row">
                <div class="col text-center">
                    <img [ngStyle]="jobs.coverStyle" [src]="jobs.cover" alt="">
                    <video *ngIf="jobs.videos" width="700" autoplay="true">
                        <source [src]="jobs.videos" type="video/mp4"/>
                      </video>                      
                </div>
            </div>
        </header>
        <div class="content">
            <h1 class="text-center">{{jobs.title}}</h1>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-xs-12">
                    <p>
                        {{jobs.description}}
                    </p>
                    <div class="content-logo">
                        <i *ngFor="let item of jobs.logo" [class]="item.classIcon"></i>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-xs-12 text-center">
                    <div class="content-img">
                        <img *ngFor="let item of jobs.img" [ngStyle]="jobs.imgStyle" [src]="item" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
