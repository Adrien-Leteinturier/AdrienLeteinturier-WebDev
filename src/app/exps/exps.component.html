<div class="row">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="app-exps-title-separate">
                <span>My profile</span>
                <div class="hr-custom-title"></div>
            </div>
        </div>
    </div>
    <div class="app-exps-container row">
        <div class="row app-exps-badge">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <div class="LI-profile-badge"  data-version="v1" data-size="large" data-locale="fr_FR" data-type="vertical" data-theme="dark" data-vanity="adrien-leteinturier"><a class="LI-simple-link" href='https://fr.linkedin.com/in/adrien-leteinturier?trk=profile-badge'>Adrien Leteinturier</a></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2 mt-10" *ngFor="let exp of exps">
                <div class="app-exps-container-logo-exps text-center">
                    <div>
                        <img class="app-exps-img-pastille" src="{{exp.logo}}" alt="">
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>
