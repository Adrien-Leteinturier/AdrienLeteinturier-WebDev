<div *ngFor="let printModal of arrayModal">
    <div class="modal fade" id="{{printModal.modalId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <b>{{printModal.title}}</b>
                </div>
                <div class="modal-body">
                </div>
                <div class="caroussel" *ngIf="printModal.carouselActive">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="{{printModal.img[0]}}" alt="{{printModal.title}}">
                            </div>
                            <div class="item">
                                <img src="{{printModal.img[1]}}" alt="{{printModal.title}}">
                            </div>
                            <div class="item">
                                <img src="{{printModal.img[2]}}" alt="{{printModal.title}}">
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="row" *ngIf="!printModal.carouselActive">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <img class="img-modal-full" src="{{printModal.img[0]}}" alt="{{printModal.title}}">
                        <img class="img-modal-absolute" src="{{printModal.img[1]}}" alt="{{printModal.title}}">
                        <img class="img-modal-absolute" src="{{printModal.img[2]}}" alt="{{printModal.title}}" style="top:200px;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</div>
